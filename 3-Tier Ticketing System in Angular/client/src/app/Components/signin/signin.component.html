<div class="container-fluid main-container">
  <div class="row">
    <div class="col">
      <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
        <h2>Signin</h2>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your email"
            id="email"
            required
            email
            [(ngModel)]="loginData.email"
            name="email"
            #lemail="ngModel"
          />
          <div
            *ngIf="lemail.invalid && (lemail.dirty || lemail.touched)"
            class="alert alert-danger"
          >
            <div *ngIf="lemail.errors?.['required']">Email is required.</div>
           
            <div *ngIf="lemail.errors?.['email']">
              It is not a valid email address format.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter your password"
            id="password"
            required
            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
            [(ngModel)]="loginData.password"
            name="password"
            #lpassword="ngModel"
          />
          <div
            *ngIf="lpassword.invalid && (lpassword.dirty || lpassword.touched)"
            class="alert alert-danger"
          >
            <div *ngIf="lpassword.errors?.['required']">
              Password is required.
            </div>
            <div *ngIf="lpassword.errors?.['pattern']">
              Password shall contain an uppercase, a lowercase and one numerical
              or special characters. Length must be minimum 8 characters.
            </div>
          </div>
        </div>
        <button type="submit" class="btn" [disabled]="!loginForm.form.valid">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
